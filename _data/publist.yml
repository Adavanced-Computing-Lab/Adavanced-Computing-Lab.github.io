- title: "Redefining the Driver Attention Gauge in Semi-Autonomous Vehicles"
  year: 2023
  image: attention_gauge.png
  description: "Driver distraction caused by over-reliance on automotive technology is one of the leading causes of accidents in semi-autonomous vehicles. We identify the relationship between the traffic event, the type of automotive sensing technologies, and its processing resources to capture that event to design the driver's attention gauge."
  authors: "Raja Hasnain Anwar, Fatima Muhammad Anwar, Muhammad Kumail Haider, Alon Efrat, and Muhammad Taqi Raza"
   link:
    url: https://mswimconf.com/2023/
    display: MSWiM 2023
  highlight: 1

- title: "Detecting Privacy Threats with Machine Learning: A Design Framework for Identifying Side-Channel Risks of Illegitimate User Profiling"
  year: 2023
  image: typing_model.png
  description: "Data-intensive systems are vulnerable to side-channel attacks in which hackers can extract sensitive information from a digital device without actively manipulating the target system. Nevertheless, there is a scarcity of IS research on how businesses can effectively detect and safeguard against side-channel attacks."
  authors: "Raja Hasnain Anwar, Yi (Zoe) Zou, and Muhammad Taqi Raza"
  link:
    url: https://aisel.aisnet.org/amcis2023/sig_sec/sig_sec/7/
    display: AMCIS 2023
  highlight: 1

